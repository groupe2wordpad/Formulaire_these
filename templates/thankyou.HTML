<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre participation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thank-you-container {
            background-color: #ffffff;
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2em;
            color: #2a9d8f;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .cta-button {
            background-color: #2a9d8f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Merci pour votre participation !</h1>
        <p>Nous vous remercions d'avoir pris le temps de remplir notre formulaire. Vos réponses sont précieuses et contribueront à l'amélioration de notre projet de thèse.</p>
        
    </div>
</body>
</html>
